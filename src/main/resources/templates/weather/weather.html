<!DOCTYPE html>
<html lang="ko"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather by city</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.0.1/dist/simplex/bootstrap.min.css">
</head>
<body class="bg-white">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto text-center bg-light mt-5 p-5 rounded">
        <h1 id="w-location"></h1>
        <h3 id="w-desc"></h3>
        <h3 id="w-string"></h3>
        <ui class="list-group mt-3">
          <li class="list-group-item" id="w-humidity"></li>
          <li class="list-group-item" id="w-feels-like"></li>
          <li class="list-group-item" id="w-wind"></li>
        </ui>
        <hr>
        <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#locModal">
          Change Location
        </button>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="locModal" tabindex="-1" aria-labelledby="locModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="locModalLabel">Choose Location</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="w-form">
            <div class="form-group">
              <label for="city" class="form-label">City</label>
              <input type="text" id="city" class="form-control">
            </div><br>
            <div class="form-group">
              <label for="country" class="form-label">Country</label>
              <input type="text" id="country" class="form-control">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" id="w-change-btn" class="btn btn-success">Save changes</button>
        </div>
      </div>
    </div>
  </div>


<script th:inline="javascript">
	<!--//
    var weatherKey = /*[[${weatherKey}]]*/ '';
	//-->
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="/weather/storage.js"></script>
<script src="/weather/weather.js"></script>
<script src="/weather/ui.js"></script>
<script src="/weather/app.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>

//F12 버튼 방지
 $(document).ready(function(){
     $(document).bind('keydown',function(e){
         if ( e.keyCode == 123 /* F12 */) {
             e.preventDefault();
             e.returnValue = false;
         }
     });
 });
 
 // 우측 클릭 방지
 document.onmousedown=disableclick;
 status="Right click is not available.";
 
 function disableclick(event){
     if (event.button==2) {
         alert(status);
         return false;
     }
 }
</script>
  
</body>
</html>

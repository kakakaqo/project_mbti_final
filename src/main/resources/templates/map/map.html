<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/map/map.css" />

<title>map</title>

<!-- 버튼때매 있는 코드 -->
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&display=swap"
	rel="stylesheet">


</head>
<body>
	<div class="map_wrap">
		<div id="map"
			style="width: 100%; height: 170%; position: relative; overflow: hidden;"></div>

		<div id="menu_wrap" class="bg_white">
			<div class="option">
				<div>
					<form class="form">
						키워드 : <input type="text" value="" id="keyword" size="15">
						<button type="submit">검색하기</button>
					</form>
				</div>
			</div>
			<hr>
			<ul id="placesList"></ul>
			<div id="pagination"></div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<!-- <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=@{${kakaoMapKey}}&libraries=services"></script> -->
	<script type="text/javascript" th:inline="javascript">
        var kakaoMapKey = /*[[${kakaoMapKey}]]*/ '';
        document.write('<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=' + kakaoMapKey + '&libraries=services"><\/script>');
        
    </script>
	<script src="/map/map.js"></script>

	<script>	

//F12 버튼 방지
 $(document).ready(function(){
     $(document).bind('keydown',function(e){
         if ( e.keyCode == 123 /* F12 */) {
             e.preventDefault();
             e.returnValue = false;
         }
     });
 });
 
 // 우측 클릭 방지
 document.onmousedown=disableclick;
 status="Right click is not available.";
 
 function disableclick(event){
     if (event.button==2) {
         alert(status);
         return false;
     }
 }
</script>



</body>
</html>
